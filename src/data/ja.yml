  coordinate-system-description-title: 座標系と形状
  coordinate-system-description-p1x1: >-
    p5でプログラミングを始める前に、まずは中学校の時の自分自身を思い出し、グラフ用紙を取り出して直線を描きます。2点間の最短距離は、古典的な直線であり、そこから始めましょう。このグラフ用紙上に2つの点を置きます。
  coordinate-system-description-p2x1: >-
    上図は、点A（1,0）と点B（4,5）の間の線を示しています。もしもあなたが友達に同じ線を描くよう指示する場合、声をかけて「1-0から4-5までの直線を描いてくれ」と言うでしょう。さて、今回は友達の代わりにコンピュータを想像して、その同じ直線をディスプレイに表示するよう指示する必要があります。同じコマンドが適用されます（ただし、今回は丁寧な挨拶を省略でき、正確な書式を使う必要があります）。以下がその命令になります。
  coordinate-system-description-p3x1: >-
    コードの文法を勉強していなくても、上記の文はかなり理解できるはずです。マシンが従うための "line" という名前のコマンド（これを "関数"
    と呼びます）を提供しています。さらに、点A（1,0）から点B（4,5）までどのように線を引くかを指定しています。このコード行を文として考えると、関数が動詞であり、引数が文の目的語になります。また、コード文はピリオドではなくセミコロンで終わります。
  coordinate-system-description-p4x1: >-
    ここで重要なのは、コンピュータの画面がより洗練されたグラフ用紙にすぎないことに気づくことです。画面の各ピクセルは、空間内のポイントの位置を決定する
    "x"（水平）と
    "y"（垂直）の2つの数字で構成される座標です。そして、私たちの仕事は、これらのピクセル座標でどのような形状や色が表示されるかを指定することです。
  coordinate-system-description-p5x1: >-
    それでも、ここには落とし穴があります。8年生のときのグラフ用紙（「直交座標系」と呼ばれます）は、y軸が上を向いていて、x軸が右を向いていました（正の方向は下向きで左です）。しかし、コンピュータのウィンドウ内のピクセルの座標系は、y軸に沿って反転しています。
    (0,0) は左上にあり、正の方向は水平方向に右側、垂直方向に下側です。
  coordinate-system-simple-shapes-title: 単純な形状
  coordinate-system-simple-shapes-p1x1: >-
    p5のプログラミング例の大多数は視覚的なものです。これらの例は、本質的には図形の描画とピクセルの設定を行うことに関わります。まずは、4つの原始的な形状を見てみましょう。
  coordinate-system-simple-shapes-p2x1: >-
    各形状について、その形状の位置やサイズ（そして後で色）を指定するために必要な情報は何かを考え、p5がその情報を受け取る方法を学びます。以下の各図では、幅が100ピクセル、高さが100ピクセルのウィンドウを想定しています。
  coordinate-system-simple-shapes-p3x1: 点
  coordinate-system-simple-shapes-p3x2: は形状の中で最も簡単なもので、始めるのに良い場所です。点を描画するには、単にx座標とy座標が必要です。
  coordinate-system-simple-shapes-p4x1: 線分
  coordinate-system-simple-shapes-p4x2: 'もそれほど難しくありません。線分を描画するには、(x1,y1)と(x2,y2)の2つの点が必要です。'
  coordinate-system-simple-shapes-p5x1: しかし、
  coordinate-system-simple-shapes-p5x2: を描画すると、少し複雑になります。p5では、長方形は左上隅の座標と幅、高さで指定されます。
  coordinate-system-simple-shapes-p6x1: 長方形を描画する別の方法は、中心点と幅、高さを指定することです。この方法を使用する場合は、最初に
  coordinate-system-simple-shapes-p6x2: モードを使用することを示します。長方形の命令自体の前に、p5が大文字と小文字を区別することに注意してください。
  coordinate-system-simple-shapes-p7x1: 最後に、2つの点（左上隅と右下隅）で四角形を描くこともできます。この場合のモードは
  coordinate-system-simple-shapes-p7x2: です。この例は、上記の例と同じ結果を画面上で与えることに注意してください。
  coordinate-system-simple-shapes-p8x1: 四角形を描く概念に慣れたら、
  coordinate-system-simple-shapes-p8x2: は簡単です。実際、それは
  coordinate-system-simple-shapes-p8x3: と同じであり、違いは矩形の外接矩形に楕円が描かれることです。
  coordinate-system-simple-shapes-p8x4: のデフォルトモードは
  coordinate-system-simple-shapes-p8x5: ではなく、
  coordinate-system-simple-shapes-p8x6: です。
  coordinate-system-simple-shapes-p9x1: >-
    ここでは、形状をより完全な形で表現したコードを見てみましょう。キャンバスの寸法は200 x
    200であることに注意してください。キャンバスの幅と高さを指定するために、createCanvas()関数を使用していることにも注目してください。
  curves-description1: >-
    このチュートリアルは、J David Eisenbergによって執筆され、Sally Chenによって移植されました。
    もしエラーがあったりコメントがあれば、
  curves-description2: ' お知らせください。'
  curves-description3: この作品は、
  curves-description4: ' クリエイティブ・コモンズ 表示 - 非営利 - 継承 4.0 国際 ライセンスでライセンスされています。'
  curves-p1x1: 'この短いチュートリアルでは、p5.jsの3つのカーブタイプを紹介します: 円弧、スプライン曲線、およびベジェ曲線。'
  curves-arcs-title: ' 円弧 '
  curves-arcs-p1x1: '円弧は描画するのに最も簡単なカーブであり、楕円の一部として定義されています。次のパラメータで関数を呼び出します:'
  curves-arcs-p2x1: 'arc (x, y, w, h, start, stop, [mode])'
  curves-arcs-p3x1: >-
    最初の4つのパラメータ（x,y,w,h）は、円弧の境界ボックスを定義し、次の2つ（start, stop）は、円弧の開始角度と終了角度です。
    これらの角度はラジアンで与えられ、0度が東を指し、PIラジアンが180°に相当します。
  curves-spline-curves-title: スプライン曲線
  curves-spline-curves-p1x1: >-
    円弧は良いですが、単純です。次の関数curve()では、必ずしも円弧の一部であるとは限らない曲線を描画できます。
    この関数は、技術的にはロム-カトマルスプラインと呼ばれるものを描画します。 曲線を描画するには、曲線が始まる点と終わる点の(x,
    y)座標を指定する必要があります。 また、曲線の方向と湾曲量を決定する2つの制御点も指定する必要があります。
    最初の2つと最後の2つのパラメータが曲線の制御点です。 curve()への呼び出しでは、これらのパラメータが使われます:
  curves-spline-curves-p2x1: 'curve (cpx1, cpy1, x1, y1, x2, y2, cpx2, cpy2);'
  curves-spline-curves-p3x1: 制御点は曲線の見た目にどのように影響しますか？
  curves-spline-curves-p4x1: 曲線の始点における接線は、制御点1と曲線の終点との間の直線に平行です。 曲線の終点における接線は、始点と制御点2との間の直線に平行です。
  curves-spline-curves-p5x1: '次の図は、曲線とその制御点がどのように曲線に影響するかを示すためにドラッグできる点を示しています:'
  curves-continuous-spline-curves-title: 連続スプライン曲線
  curves-continuous-spline-curves-p1x1: >-
    単独でのcurve()はあまり魅力的ではありません。
    複数の点を通る連続した曲線を描画するには、curveVertex()関数を使用した方が良いでしょう。
    この関数は、beginShape()関数とendShape()関数で図形を作成しているときにのみ使用できます。
    一般的な使い方では、曲線の最初の点を最初の制御点とし、曲線の最後の点を最後の制御点として使用します。
  curves-bezier-curves-title: ベジェ曲線
  curves-bezier-curves-p1x1: >-
    スプライン曲線は円弧よりも優れていますが、芸術的な印象を与える流麗で滑らかな曲線はありません。
    そういった曲線を描画するには、bezier()関数を使ってベジェ曲線を描画する必要があります。
    スプライン曲線と同様に、bezier()関数には8つのパラメータがありますが、順序が異なります。
    最初の2つと最後の2つのパラメータは開始点と終了点であり、中間の4つの点が制御点です。
  curves-bezier-curves-p2x1: ' bezier(x1, y1, cpx1, cpy1, cpx2, cpy2, x2, y2); '
  curves-bezier-curves-p3x1: >-
    制御点がcurve()にどのように影響するかを視覚化することは難しいですが、制御点がベジェ曲線にどのように影響するかを見るのは少し容易です。
    2本のポールといくつかのゴムバンドを想像してください。 ポールは制御点を曲線の端点に接続します。ゴムバンドはポールの上部を接続します。
    さらに2本のゴムバンドがポールの中間点を最初のゴムバンドの中間点に接続します。 もう1本のゴムバンドがそれらの中間点を接続します。
    その最後のゴムバンドの中心は曲線に結ばれています。 この図は説明に役立ち、点を移動させることで曲線を変更できます。
  curves-continuous-bezier-curves-title: ' 連続ベジェ曲線'
  curves-continuous-bezier-curves-p1x1: >-
    curveVertex()が連続スプライン曲線を作成するのを可能にするように、bezierVertex()を使用すると連続ベジェ曲線を作成できます。
    再び、beginShape() / endShape()のシーケンス内である必要があります。 vertex(startX,
    startY)を使って曲線の開始アンカーポイントを指定する必要があります。 次のポイントは、次のような呼び出しで指定されます:
  curves-continuous-bezier-curves-p2x1: 'bezierVertex(cpx1, cpy1, cpx2, cpy2, x, y);'
  curves-continuous-bezier-curves-p3x1: >-
    これは連続ベジェ曲線ですが、滑らかにはつながっていません。
    曲線AとBを滑らかに連続させるためには、Aの最後の制御点、Aの最後の点、およびBの最初の制御点が直線上になければなりません。
  curves-summary-title: まとめ
  curves-summary-li1: 円や楕円の一部が必要な場合は、arc()を使用します。連続した円弧を作成したり、図形の一部として使用することはできません。
  curves-summary-li2: >-
    2点間の小さな曲線が必要な場合は、curve()を使用します。
    図形の一部として連続した曲線のシリーズを作成するには、curveVertex()を使用します。
  curves-summary-li3: >-
    長くて滑らかな曲線が必要な場合は、bezier()を使用します。
    図形の一部として連続したベジェ曲線のシリーズを作成するには、bezierVertex()を使用します。
  teach-desc: p5のワークショップやクラスを教えたり、教材を作成しましょう！
libraries:
  Libraries: ライブラリ
  core-libraries: コアライブラリ
  community-libraries: コミュニティライブラリ
  libraries-created-by: '作成者:'
  p5.sound: p5.soundは、オーディオ入力、再生、分析、合成などのWebオーディオ機能をp5に拡張したものです。
  asciiart: p5.asciiartは、p5js用のシンプルで使いやすい画像からASCIIアートへの変換ライブラリです。
  p5.ble: p5スケッチとBLEデバイスの間で通信を可能にするJavaScriptライブラリです。
  p5.bots: >-
    p5.botsを使用すると、ブラウザ内からArduino（または他のマイクロプロセッサ）と対話できます。センサーデータを使用してスケッチを駆動し、スケッチを使用してLED、モーターなどを駆動できます。
  p5.bezier: 高次Bézier曲線を無制限の点で描画するためのライブラリです。
  p5.clickable: イベント駆動型で、使いやすいp5.js用のボタンライブラリです。
  p5.cmyk.js: CMYKカラースペース
  p5.collide2D: p5.collide2Dは、p5.jsを使用した2Dジオメトリの衝突検出計算用のツールを提供します。
  CO2Budget.js: >-
    このライブラリは、p5 *
    jsおよびJavaScriptに関連するコーダー、デザイナー、アーティストの創造的なコミュニティにCO2-Countdownのアイデアを開放します。
  p5.createloop: 1行のコードでノイズとGIFエクスポートを使用したアニメーションループを作成できます。
  p5.dimensions: p5.dimensionsは、p5.jsのベクトル機能を任意の次元で使用できるように拡張します。
  p5.EasyCam: 慣性パン、ズーム、回転を使ったシンプルな3Dカメラコントロールです。主な貢献者は Thomas Diewald です。
  p5.experience: p5.js用の拡張ライブラリで、キャンバスベースのWebアプリケーションを作成するための追加のイベントリスニング機能を追加します。
  p5.func: p5.funcは、時間、周波数、および空間領域での関数生成に新しいオブジェクトとユーティリティを提供するp5拡張機能です。
  p5.geolocation: p5.geolocationは、p5.jsでユーザーの位置情報を取得、監視、計算、およびジオフェンスするための技術を提供します。
  p5.glitch: p5.glitchは、画像やバイナリファイルをグリッチ効果を加えるためにp5.jsを拡張します。
  p5.gibber: p5.gibberは、迅速な音楽シーケンシングとオーディオシンセシス機能を提供します。
  grafica.js: grafica.jsは、p5.jsスケッチにシンプルで高度に設定可能な2Dプロットを追加することができます。
  p5.gui: p5.guiは、p5.jsスケッチのためにグラフィカルユーザーインターフェイスを生成します。
  p5.j5: >-
    Arduinoやその他のマイクロコントローラー用の完全なJohnny-Five.io Nodebots
    /ロボティクスライブラリであり、WebSerialまたはWebUSBを使用して直接ブラウザで動作するように作られています。
  p5.localmessage: >-
    p5.localmessageは、簡単なインターフェイスを提供して、別のスケッチからローカルにメッセージを送信し、簡単なマルチウィンドウスケッチを作成できます！
  marching: ラスタからベクターへの変換、等値面。
  mappa: Mappaは、静的地図、タイルマップ、およびジオデータを扱うためのツールセットを提供します。地理情報に基づく視覚的表現を構築する際に便利です。
  ml5.js: ml5.jsはTensorflow.jsをベースに構築され、ブラウザで機械学習アルゴリズムとモデルにフレンドリーにアクセスすることができます。
  numero: p5.js用のフレンドリーで直感的な数学ライブラリ。
  pdl.library: 物理学の教育や学習のために対話的な図を作成するための関数やクラスのセットです。
  p5play: >-
    p5playは、Box2D物理エンジンを使用してインタラクティブなアートやゲームを作成するためのもので、スプライト、アニメーション、入力検出の改善などを提供します！
  p5.particle: >-
    ParticleとFountainオブジェクトは、ユーザー構造体またはJSON入力とユーザー描画関数を通じて定義されたデータ駆動型エフェクトを作成するために使用できます。
  p5.party: p5.partyは、ネットワーク化されたマルチユーザーゲーム、アプリ、スケッチを簡単に作成するためのライブラリです。
  p5.Polar: p5.Polarは、美しいカレイドスコープ的な放射状のパターンを作成するための数学的抽象化を提供します。
  react-p5: このライブラリを使用すると、p5スケッチをReactアプリに統合できます。
  p5.recorder: スケッチキャンバスとオーディオを記録します。
  p5.Riso: p5.Risoは、Risograph印刷に適したファイルを生成するためのライブラリです。 スケッチをマルチカラーの印刷物に変換するのに役立ちます。
  rita.js: RiTa.jsは、生成的文学のための自然言語処理オブジェクトセットを提供します。
  Rotating knobs: カスタムグラフィックと値の範囲を回転できるノブを作成します。
  p5.scenemanager: p5.SceneManagerを使用すると、複数の状態/シーンを持つスケッチを作成できます。 各シーンは、メインスケッチ内のスケッチのようなものです。
  p5.screenPosition: ProcessingのscreenXおよびscreenY機能をP5jsに追加します。
  p5.scribble: >-
    スケッチ風の2Dプリミティブを描画します。 Janneck
    Wullschlegerによって作成され、元のProcessingライブラリのポートを基にしています。
  p5.serialport: >-
    p5.serialportを使用すると、シリアル（RS-232）をサポートするデバイスとブラウザで実行されるp5スケッチとの間でシリアル通信を可能にします。
  Shape5: Shape5は、コーディングを初めて学ぶ小学生向けの2Dプリミティブライブラリです。
  p5.shape.js: p5.jsに、よりシンプルな図形を追加するためのライブラリです。
  P5.slides: p5.slidesはp5.jsで書かれたプレゼンテーションプラットフォームです。
  p5snap: p5snapは、p5スケッチのスナップショットを一定の間隔で作成して保存するコマンドラインインターフェイスです。
  p5.speech: >-
    p5.speechは、Web SpeechとSpeech Recognition APIへのシンプルでわかりやすいアクセスを提供し、
    話す機能を持つスケッチの作成を簡単に実現できます。
  p5.start2d.js: px、mm、cm、またはinchを用いた2D静止アートのためのライブラリです。
  p5.tiledmap: p5.tiledmapは、スケッチにマップを含めるための描画およびヘルパー関数を提供します。
  TiledPlay: >-
    p5.js、p5.play.js、およびp5.tiled.jsの機能を橋渡しする小さなライブラリで、JavaScriptを使用して簡単に2Dプラットフォーマーゲームを作成できます。
  p5.touchgui: p5.js用のマルチタッチおよびマウスGUIライブラリ。
  tramontana: >-
    Tramontanaは、多数のデバイス（iOS、Android、tramontana Boardなど）の利用を容易にして、
    インタラクティブな環境や空間を作成したり、 大規模で空間内のプロトタイプ体験を実現できるプラットフォームです。
  TurtleGFX: TurtleGFXはJavaScriptでタートルグラフィックスでコードを記述することができます。教育やクリエイティブコーディングに最適です。
  p5.tween: p5.tweenを使用すると、簡単にオブジェクトや図形のトゥイーンアニメーションを作成できます。
  vida: Vidaは、カメラ（またはビデオ）ベースのモーション検出およびブロブ追跡機能をp5jsに追加するシンプルなライブラリです。
  p5.voronoi: p5.voronoiは、p5.jsスケッチでvoronoi図を描画および利用するためのツールセットを提供します。
  p5.wasm: p5.wasmは、Rustで書かれ、WebAssemblyにコンパイルされたアドオンライブラリであり、p5.jsでよく使われる関数を実装しています。
  p5.xr: p5でVRおよびARスケッチを作成するためのライブラリです。
  p5.3D: WebGLでの3Dテキストおよび画像。
  WEBMIDI.js: p5から簡単にMIDIメッセージを送受信できるライブラリです。
  p5.buttons: ボタンのスクリプトをシンプルにすることを目的としたライブラリです。
  p5.button: p5.jsキャンバス上でシンプルまたはスタイリッシュなボタンを直接デザインおよび表示するためのコンパクトなライブラリです。
  p5.math.js: JavaScriptの数学的な操作を、理解しやすいシンプルな言葉に変換しています。
  p5LiveMedia: リアルタイムのオーディオ、ビデオ、キャンバス、およびデータ共有。
  P5.Create: 効率的なゲーム作成のために設計された、保存、アニメーション、衝突、およびタグ機能を提供するライブラリです。
  p5.quadrille.js: p5.jsの四角形ライブラリ。
  p5.animS: p5.jsの形状を描画するプロセスをレンダリングして、p5.animSで形状をアニメーション化します。
  I_AM_UI: ユーザーインターフェイスライブラリ。
  simple.js: 若年層や初心者コーダー向けのヘルパー関数とデフォルト値です。
  p5.timer: >-
    このライブラリは、カウントダウンやワンショットタイマー、経過時間のパーセンテージなどの非同期タイミング機能を提供します。さらに、millis()関数や関連計算を取りまとめることで、コードの混雑が起こりがちな問題を解消します。
  c2.js: 計算幾何学、物理シミュレーション、進化アルゴリズムなどをベースにしたクリエイティブコーディング用のJavaScriptライブラリです。
  Concave Hull: 2D空間内の点集合からConcave Hullを計算します。
  p5.joystick: 物理的なジョイスティックを接続して遊ぶためのライブラリです。
  p5.webserial: Web Serial API（ChromeとEdgeで利用可能）に基づいてブラウザ内からシリアルデバイスとやり取りするためのライブラリです。
  p5.pattern: p5.js用のパターン描画ライブラリ。
  p5.jacdac: p5js用のプラグアンドプレイマイクロコントローラ。
  p5.PatGrad: p5.PatGradを使用すると、スケッチにパターンやグラデーションを追加できます。
  p5.projection: スケッチを現実世界の表面に簡単に投影マッピングすることができます。
  p5.Framebuffer: WebGLの高速オフスクリーンキャンバスで、フォグやぼかし効果のための深度データにアクセスできます。
  p5.capture: >-
    p5.captureは、簡単なGUIを提供し、p5.jsアニメーションを簡単に記録して、様々な形式（webm、gif、mp4、png、jpg、webp）の動画ファイルを出力することができます。
  p5.input: p5.jsに追加のキー対応を追加します。
  p5.web-serial: セットアップ不要のArduinoなどのデバイスにアクセスするためのWeb Serial APIを使用するためのp5.jsライブラリです。
  p5.wasm.core: p5.js用のWeb Assemblyコア。
  p5.videorecorder: 音声付きのキャンバスをビデオファイルとして記録することができます。
  p5.mapper: p5.mapperは、p5.js用の投影マッピングライブラリで、インタラクティブでアルゴリズミックなスケッチを簡単にコーディングすることができます。
  p5.teach: 初心者向けのp5.js用数学アニメーションライブラリです。Nick McIntyre と Jithin KS の指導のもとで作成されました。
  p5.fab: p5.fabは、p5.jsからデジタルファブリケーションマシンを制御します。
  p5.utils: クリエイティブ・コーディング・クラスの生徒たちを支援するための、便利なツールや追加機能のセットです。
  using-a-library-title: ライブラリの使用
  using-a-library1: >-
    p5.jsライブラリは、p5.jsのコア機能を拡張または追加する任意のJavaScriptコードです。ライブラリには2つのカテゴリがあります。コアライブラリ（
  using-a-library3: ）はp5.jsの配布物の一部であり、貢献ライブラリはp5.jsコミュニティのメンバーが開発、所有、および維持しています。
  using-a-library4: スケッチにライブラリを含めるには、p5.jsをリンクした後にHTMLファイルにリンクします。例えば、HTMLファイルは次のようになります。
