  getting-started-in-webgl-coords-and-transform-p1x1: >-
    p5.jsは2Dグラフィックを作成する強力なツールですが、3Dグラフィックも作成できます。
    このチュートリアルでは、p5.jsを使用して3Dスケッチを作成するための新しいコンセプトを紹介します。
  getting-started-in-webgl-coords-and-transform-toc-title: 目次
  getting-started-in-webgl-coords-and-transform-heading1: WebGLとは？
  getting-started-in-webgl-coords-and-transform-p2x1: >-
    WebGLは、Webブラウザ内で3Dグラフィックを作成するために必要なツールを提供するライブラリです。
    簡単に言うと、それは我々に3Dの物体を配置して表示するためのあらゆる種類の数学的な操作を許可します。
    p5.jsは、特別なWebGLモードを介してWebGLとの作業を容易にします。
  getting-started-in-webgl-coords-and-transform-p3x1: >-
    3Dで作業することは、スケッチに動き、テクスチャ、ライティングなどが含まれる場合には特に多くの複雑さを導入します。 幸いなことに、コンピューターには、
    特にピクセルや多くの空間内の多数の形状を扱う場合に重要なことが多数処理できる
    特別なハードウェア、グラフィックスプロセッシングユニット（GPU）があります。
  getting-started-in-webgl-coords-and-transform-p4x1: >-
    まず、<a
    class="code">createCanvas()</a>に3番目のパラメータとしてWEBGLを渡すことで、p5.jsをWebGLを使用するように設定します。
  getting-started-in-webgl-coords-and-transform-heading2: 3D座標空間：3Dでの位置決め
  getting-started-in-webgl-coords-and-transform-info1x1: 座標系が理解できない場合は、以下のチュートリアルを再度確認することをお勧めします。
  getting-started-in-webgl-coords-and-transform-info1x2: 座標系と図形
  getting-started-in-webgl-coords-and-transform-p5x1: >-
    2Dで作業する場合との最も基本的な違いは、もっとも明らかなものです。 それは、作業するための1つの追加次元があることです。
    描画の要素の水平方向と垂直方向の位置（x軸とy軸）に加えて、3Dでは深度、z軸が追加されます。
  getting-started-in-webgl-coords-and-transform-p6x1: >-
    2Dで描画する場合、点（0,0）は画面の左上隅にあります。 WebGLモードでは、スケッチの原点（0,0,0）は画面の中央にあります。
    デフォルトでは、x軸は左から右、y軸は上から下、z軸は遠くから近づく方向を指します。
  getting-started-in-webgl-coords-and-transform-heading3: 変形：3D図形の位置とサイズ
  getting-started-in-webgl-coords-and-transform-p7x1: 'p5.jsにはいくつかのメソッドがあります:'
