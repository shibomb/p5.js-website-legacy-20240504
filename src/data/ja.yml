  your-first-sketch9: キャンバスには、幅と高さが50で位置が80 x、80 yの円が描かれています。
  your-first-sketch10: >-
    何も表示されない場合、 エディターが入力内容を理解できていない可能性があります。
    この場合、サンプルのコードを正確にコピーしていることを確認してください。
    数値は括弧内に含まれ、それらの間にはカンマが必要であり、行末にはセミコロンが必要です。 また、ellipseは正しい綴りで記述されている必要があります。
  your-first-sketch11: >-
    プログラミングを始める上で最も難しいことの一つは、 構文を非常に具体的に指定する必要があることです。
    ブラウザはあなたが何を言いたいかを常に正確に把握するほど賢くはなく、 句読点の配置に関してはかなり厳格です。 少し練習すれば慣れていきます。
    エディタの左下にコンソールセクションがあります。 ここでは、エディタからのエラーに関する詳細なメッセージを確認することができます。
  your-first-sketch12: 次に、もう少しエキサイティングなスケッチに進んでみましょう。 前のサンプルを修正して、次のようにしてみてください。
