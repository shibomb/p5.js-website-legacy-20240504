  your-first-sketch5: エディターで再生ボタンを押して、コードが実行されるのを確認しましょう！
  your-first-sketch6: >-
    もしスクリーンリーダーを使用している場合は、 p5オンラインエディターでアクセシブル出力をオンにする必要があります。
    エディターの外部では、HTMLにアクセシビリティライブラリを追加する必要があります。 詳細については、 これを参照してください:
