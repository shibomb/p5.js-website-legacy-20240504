home:
  start-creating: p5 Editorで作成を開始しましょう！
  p1xh1: こんにちは！
  p1x1: >-
    p5.jsは、アーティスト、デザイナー、教育者、入門者、その他すべての人々が
    コーディングに触れられるようにすることを目的としたJavaScriptライブラリです！
    p5.jsは、ソフトウェアやその学習ツールにはすべての人々がアクセス可能であるべきという信念に基づき、無料かつオープンソースで提供されています。
  p1x2: >-
    スケッチの比喩を用いて、p5.jsは完全な描画機能を備えています。しかし、描画キャンバスに限定されることはありません。
    テキスト、入力、ビデオ、Webカメラ、サウンドなどのHTML5オブジェクトを含め、ブラウザのページ全体をスケッチと考えることができます。
  p2xh2: コミュニティ
  p2x1: >-
    私たちは、性自認や表現、性的指向、人種、民族、言語、神経タイプ、体型、障がい、階級、宗教、文化、サブカルチャー、政治的意見、年齢、スキルレベル、職業、バックグラウンドを問わず、すべての人々と連帯しているコミュニティです。
    誰もが積極的に参加する時間や経済的な手段、能力を持っているわけではありませんが、あらゆる形態の参加を認識し、奨励しています。
    私たちは、アクセスとエンパワーメントを促進・支援するために活動し、常に学び続けることを大切にしています。
